<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AR.js Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-entity
                gltf-model="machine_geweer.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
